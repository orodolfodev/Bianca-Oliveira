<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/apple-touch-icon.png" type="image/x-icon">
    <title>Contato - Bianca Oliveira</title>
</head>
<body>

    <section>
        <h2 class="title-about">Em que posso <span>te ajudar ?</span></h2>
    </section>

    <section class="container-contato">
        <div class="box-contato">
            
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <input type="tel" placeholder="Seu telefone">
            <textarea name="contato" id="contato" rows="4" cols="50"></textarea>
            <a href="#contato"><button class="btn-enviar" id="contato">Enviar</button></a>
        </div>

    </section>



</body>
</html>
